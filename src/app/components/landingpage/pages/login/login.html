<div class="login-container">
  <h2 class="login-title">Login to Continue</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter your password" required />
    </div>

    <button type="submit" class="btn-login" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>

  <p class="login-link">
    Don't have an account? <a routerLink="/register">Register here</a>
  </p>
</div>
